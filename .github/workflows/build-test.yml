name: Build Test

on: pull_request

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'

      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache install
        uses: actions/cache@v1
        with:
          path: ./node_modules
          key: ${{ runner.os }}-dep-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-dep-

      - name: Cache processed images
        uses: actions/cache@v1
        with:
          path: ./public/static
          key: ${{ runner.os }}-images-${{ hashFiles('docs/**/images/**') }}
          restore-keys: |
            ${{ runner.os }}-images-

      - run: npm install

      - run: npm run build
